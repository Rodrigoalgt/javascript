<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {background-color: rgb(48, 138, 255);
            color: white;/* comentariio em css*/
            font: normal 20pt Arial;
        }
        h1 {color: rgb(255, 112, 10);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1><!--Isso é um comentario em html-->
    <p>me livrei da maldição</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número:'))
        var n2 = Number.parseInt(window.prompt('Digite outro número:'))
        var s = n1 + n2
        window.alert('A soma dos dois números é ' + s) //concatenação
        // (number + number) para adição
        //(string + string) para concatenação
    </script>
