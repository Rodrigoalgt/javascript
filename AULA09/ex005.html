<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body { 
            background-color: rgb(64, 185, 255);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <P>Aqui vai o resultado</P>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id= "msg">Clique em mim</div> <!--nomeando div-->
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[0]//estou selecionando o primeiro paragrafo
        window.document.write('Est√° escrito assim: '+ p1.innerText)
        corpo.style.background = 'black' // mudar cor de fundo
        p1.style.color = 'blue' // primeiro paragro azul
        var d = window.document.getElementById('msg')// selecionando div por id
        d.style.background = 'green'// selecionando div e mundando cor
        d.innerText = 'Estou aguardando' // mudando testo da div 
    </script>

</body>
</html>
